<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Student Account</title>
  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="js/controllers/mainController.js"></script> 
</head>
<body>
<div id="main" ng-app> 
	<nav class="{{active}}" ng-click="$event.preventDefault()">

		<a href="#" class="home" ng-click="active='home'">Home</a>
		<a href="#" class="projects" ng-click="active='projects'">Projects</a>
		<a href="#" class="services" ng-click="active='services'">Services</a>
		<a href="#" class="contact" ng-click="active='contact us'">Contact US</a>
	</nav>

	<p ng-hide="active">Click a menu item</p>
	<p ng-show="active">Welcome to {{active}} page.</p>
</div>
</body>
</html>
