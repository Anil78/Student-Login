<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Student Login</title>
  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="js/controllers/mainController.js"></script> 
  <script src="js/angular-ui-router.js"></script>
</head>

<body ng-app="myApp">
      <div class="main container-fluid" ng-controller="mainController">
        <h2>{{ title }}</h2>
        <form name="accountFrm" class="form-inline">
          
              <div class="form-group">
                 <label class="col-sm-3 control-label">User Name </label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="username" placeholder="Name">   
                  </div>
              </div>
         
          
              <div class="form-group">
                <label class="col-sm-3  control-label"> Password </label><div class="col-sm-6">
                 <input type="password" ng-model="password" placeholder="Password"> 
                </div>
              </div>
         
       
              <div> &nbsp;</div>
              <div class="form-group">
                 <button type="submit" class="btn btn-default text-center"ng-click="submit()">Sign in</button>
              </div>
        </form>
      </div> 
</body>
</html>
